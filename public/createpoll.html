<!DOCTYPE html>

<html>

	<head>
		
		<title>Create a new poll</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.slim.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
		<style type="text/css">
			
			p {
				padding: 15px;
			}
			
		</style>>
		
	</head>

	<body>
		
		<div class="container">	
		    
		    <p class="bg-success">Make you own poll, Give a title and add some options. You can edit it anytime you want. Happy Polling.</p>
		    
		    <br>
			
			<form>
			  
			  <input type="text" class="form-control" id="pollTitle" placeholder="Poll title">
			  
			  <br>
			  
			  <div class="form-group">
    			
    			<label for="pollOptions" class="col-sm-6 control-label">Put every option in a separate line</label>
			  	
			  	<textarea class="form-control" rows="3" id="pollOptions" placeholder="Write your options here"></textarea>
			  
			  </div>
			  
			  <br>
			  
			  <button type="submit" class="btn btn-default" id="btn-create">Submit</button>
			
			</form>
		
		</div>
		
		<script type="text/javascript" src="common/ajax-functions.js"></script>
		<script type="text/javascript" src="controllers/pollController.client.js"></script>
	
	</body>

</html>
